<input type="text" class="form-control"
  [(ngModel)]="serverName"
  name="nameOfServer"
  id="nameOfServer" />
  <br>
<button class="btn btn-primary"
  [disabled]="!disableButton"
  (click)="createNewServer()" >Add New Server</button>
  <p>{{ newServerCreated }}</p>
<hr/>
<app-server *ngFor="let server of servers"></app-server>
